# Font configuration (changes require restart)
font:
  normal:
    family: Inconsolata Nerd Font
    style: Regular

  # The bold font face
  bold:
    family: Inconsolata Nerd Font
    style: Bold

  # The italic font face
  italic:
   family: Inconsolata Nerd Font

  # Point size of the font
  size: 14.0

# https://github.com/jonhoo/configs/blob/master/gui/.config/alacritty/alacritty.yml
colors:
  # Default colors
  primary:
    background: '#1d2021'
    foreground: '#d5c4a1'

  cursor:
    text: '#1d2021'
    cursor: '#d5c4a1'

  # Normal colors
  normal:
    black:   '#1d2021'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#d5c4a1'

  # Bright colors
  bright:
    black:   '#665c54'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#fbf1c7'

  indexed_colors:
    - { index: 16, color: '#fe8019' }
    - { index: 17, color: '#d65d0e' }
    - { index: 18, color: '#3c3836' }
    - { index: 19, color: '#504945' }
    - { index: 20, color: '#bdae93' }
    - { index: 21, color: '#ebdbb2' }

window:
  decorations: 'Transparent'
  padding:
    y: 22

